<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <title>Formulaire Contact</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
            <img src="public/icones/logo.svg" alt="logo line & space">
        </a>
        </div>
        <div class="menu-icon">
            <a href="menu.html" class="menu-button">
            <img src="public/icones/Vector.svg" alt="icone menu">
            </a>
        </div>
        </header>
    <div>
        <form action="#" method="post" id="contact-form">
            <label for="Prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <input type="submit" value="Envoyer">
        </form>
    </div>
    <footer>
        <p>2024 Line & Space</p>
        
        <nav>
            <ul>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="billeterie.html">BILLETERIE</a></li>
                <li><a href="oeuvres.html">OEUVRES</a></li>
            </ul>
        </nav>
        
        <p>Projet réalisé dans le cadre d'une situation d'apprentissage et d'évaluation au département MMi de Montbéliard</p>
    </footer> 
</body>
</html>
