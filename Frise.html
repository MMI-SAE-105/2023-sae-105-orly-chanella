<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="frise.css">
    <title>Line & Space - Frise Chronologique</title>
</head>
<body>

    <header>
        <!-- Votre en-tête ici -->
    </header>

    <section class="carrousel">
        <div class="slide">
        <img src="public/img/Frises/frise1.webp" alt="Parc de la Villette, Paris">
    <p>Parc de la Villette,
        Paris</p>
    </div>
    <div class="slide">
        <img src="public/img/Frises/frise2.webp" alt="Musée de l'Acropole">
    <p>Salle de Concerts et Parc des Expositions de Rouen</p>
    </div>
    <div class="slide">
        <img src="public/img/Frises/frise3.webp" alt="ecole d'architecture">
       <p>École d'architecture, CRF</p> 
    </div>
    <div class="slide">
        <img src="public/img/Frises/frise4.webp" alt="centre d'athlétisme">
        Centre d'athlétisme, Université de Cincinnati
    </div>
    <div class="slide">
        <img src="public/img/Frises/frise5.webp" alt="Musée acropole">
      <p>Musée de l'Acropole    </p>  
    </div>
    <div class="slide">
        <img src="public/img/Frises/frise6.webp" alt="Musée et parc archéologique">
       <p>Musée et parc archéologique d'Alésia</p> 
    </div>
    <div class="slide">
        <img src="public/img/Frises/frise7.webp" alt="Tour résidentielle">
        <p>Tour résidentielle BLEUE</p>
    </div>

        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </section>

    <footer>
        <!-- Votre pied de page ici -->
    </footer>

    <script src="frise.js"></script>
</body>
</html>
